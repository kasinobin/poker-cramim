<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Table - Upgraded</title>
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <style>
    body {
      background: #222;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .table-container {
      position: relative;
      width: 800px;
      height: 400px;
      margin: 40px auto;
    }
    .poker-table {
      width: 100%;
      height: 100%;
      background: #0a5c36;
      border: 12px solid #222;
      border-radius: 50% / 35%;
      box-shadow: 0 0 40px #000a;
      position: relative;
      z-index: 1;
    }
    .pot {
      position: absolute;
      left: 50%; top: 6%;
      transform: translate(-50%, 0);
      color: #ffd700;
      font-size: 1.3em;
      font-weight: bold;
      z-index: 3;
      text-shadow: 0 2px 8px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
    }
    .pot-chips {
      display: flex;
      gap: 2px;
      margin-bottom: 4px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .community-cards {
      position: absolute;
      left: 50%; top: 22%;
      transform: translate(-50%, 0);
      display: flex;
      gap: 8px;
      z-index: 2;
    }
    .player-seat {
      position: absolute;
      width: 140px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      pointer-events: none;
    }
    .player-seat .name {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .player-seat .money {
      font-size: 0.95em;
      color: #ffd700;
      margin-bottom: 2px;
    }
    .player-seat .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      margin-bottom: 2px;
      justify-content: center;
    }
    .chip {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: inline-block;
      margin: 0 1px;
      position: relative;
      font-size: 0.8em;
      text-align: center;
      line-height: 16px;
      font-weight: bold;
      box-shadow: 0 1px 3px #0007;
    }
    .chip.white { background: #fff; color: #222; }
    .chip.red { background: #d32f2f; color: #fff; }
    .chip.green { background: #388e3c; color: #fff; }
    .chip.blue { background: #1976d2; color: #fff; }
    .player-seat .cards {
      display: flex;
      gap: 4px;
      margin-top: 2px;
    }
    .card {
      width: 36px;
      height: 54px;
      background: #fff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #222;
      box-shadow: 0 2px 5px #0003;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card.red { color: #c00; }
    .card.back {
      background: #b00;
      color: #fff;
      border: 2px solid #fff;
      position: relative;
    }
    .card.back::before {
      content: "";
      position: absolute;
      inset: 6px;
      border: 2px solid #fff;
      border-radius: 3px;
    }
    .card.back::after {
      content: "♥";
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      color: #fff;
      opacity: 0.7;
    }
    .player-seat .hand-rank {
      font-size: 0.95em;
      color: #ffd700;
      margin-top: 2px;
      text-align: center;
      min-height: 18px;
    }
    .actions {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .actions input[type='number'] {
      width: 80px;
      padding: 6px;
      border-radius: 5px;
      border: none;
      margin-left: 5px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    button:hover { background: #2980b9; }
    .player-seat.me {
      left: 50%;
      top: 92%;
      transform: translate(-50%, -100%);
      z-index: 3;
      background: rgba(255,255,255,0.04);
      border-radius: 10px;
      box-shadow: 0 2px 10px #0005;
    }
    .settings-menu {
      background: #2a2a2a;
      padding: 20px 30px;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .settings-menu label {
      margin: 0 10px;
    }
    .player-seat .cards .card.angle1 { transform: rotate(-18deg);}
    .player-seat .cards .card.angle2 { transform: rotate(18deg);}
    .player-seat .cards .card.angle0 { transform: rotate(0deg);}
    .chip.animate {
      position: absolute !important;
      z-index: 1000;
      transition: left 0.7s cubic-bezier(.4,2,.6,1), top 0.7s cubic-bezier(.4,2,.6,1);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Poker Table</h1>
  <div class="settings-menu" id="settings-menu">
    <label>Starting Money: <input type="number" id="starting-money" min="100" value="100"></label>
    <label>Players: <input type="number" id="num-players" min="2" max="4" value="4"></label>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="table-container">
    <div class="poker-table"></div>
    <div class="pot" id="pot"></div>
    <div class="community-cards" id="community-cards"></div>
  </div>
  <div class="actions" id="actions"></div>
  <div id="status" style="margin:20px 0; text-align:center;"></div>
  <script>
    // כל קוד ה-JavaScript מהתגובות הקודמות שלי (החל מ-const SUITS = ... ועד סוף הסקריפט)
    // אם אתה רוצה שאשלח שוב את כל קוד ה-JS ברצף, כתוב לי "שלח לי את כל קוד ה-JS" ואשלח אותו כאן.
  </script>
</body>
</html>
