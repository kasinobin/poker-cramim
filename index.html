<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פוקר קראמים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(circle at 50% 30%, #357a38 60%, #1b3a1b 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      overflow-x: hidden;
    }
    .table-container {
      position: relative;
      width: 900px;
      height: 600px;
      margin: 40px auto 0 auto;
      background: none;
      max-width: 100vw;
      max-height: 90vh;
    }
    .poker-table {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 700px;
      height: 400px;
      background: radial-gradient(ellipse at center, #388e3c 70%, #1b3a1b 100%);
      border: 10px solid #bfa76f;
      border-radius: 50% 50% 50% 50% / 45% 45% 55% 55%;
      box-shadow: 0 8px 40px #000a;
      z-index: 1;
    }
    .pot {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff8;
      border-radius: 20px;
      padding: 10px 30px;
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      box-shadow: 0 2px 8px #0003;
      z-index: 2;
      min-width: 120px;
      text-align: center;
    }
    .community-cards {
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      z-index: 2;
    }
    .player-seat {
      position: absolute;
      width: 180px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 3;
      transition: filter 0.3s;
    }
    .player-seat.folded {
      filter: grayscale(0.7) brightness(0.7);
      opacity: 0.7;
    }
    .player-info {
      background: #fff9;
      border-radius: 12px;
      padding: 4px 10px;
      margin-bottom: 4px;
      font-size: 1em;
      text-align: center;
      min-width: 80px;
      box-shadow: 0 1px 4px #0002;
    }
    .player-chips {
      display: flex;
      gap: 2px;
      margin-bottom: 2px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .chip {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #fff;
      display: inline-block;
      font-size: 0.8em;
      font-weight: bold;
      text-align: center;
      line-height: 16px;
      margin: 0 1px;
      box-shadow: 0 1px 2px #0003;
    }
    .chip.white { background: #fff; color: #333; }
    .chip.red { background: #e53935; color: #fff; }
    .chip.green { background: #43a047; color: #fff; }
    .chip.blue { background: #1e88e5; color: #fff; }
    .player-cards {
      display: flex;
      gap: 8px;
      margin-bottom: 2px;
    }
    .card {
      width: 38px;
      height: 56px;
      background: #fff;
      border-radius: 6px;
      border: 1.5px solid #bfa76f;
      box-shadow: 0 2px 8px #0003;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #222;
      position: relative;
      transition: transform 0.3s;
      user-select: none;
    }
    .card .suit {
      font-size: 1em;
      margin-top: -2px;
    }
    .card.red { color: #e53935; }
    .card.back {
      background: repeating-linear-gradient(135deg, #bfa76f 0 6px, #fff 6px 12px);
      border: 1.5px solid #bfa76f;
      color: transparent;
    }
    .player-hand-rank {
      font-size: 0.9em;
      color: #333;
      margin-top: 2px;
      min-height: 18px;
    }
    .action-indicator {
      font-size: 1.1em;
      color: #1e88e5;
      font-weight: bold;
      margin-top: 2px;
      min-height: 18px;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
      background: #fff9;
      border-radius: 16px;
      padding: 10px 24px;
      box-shadow: 0 2px 8px #0002;
      align-items: center;
    }
    .controls input[type="number"] {
      width: 60px;
      padding: 3px 6px;
      border-radius: 6px;
      border: 1px solid #bfa76f;
      font-size: 1em;
      margin-right: 4px;
    }
    .controls button {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 7px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 4px #0002;
    }
    .controls button:disabled {
      background: #bdbdbd;
      color: #fff;
      cursor: not-allowed;
    }
    .controls .all-in-btn {
      background: #e53935;
      margin-right: 4px;
    }
    .settings-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0007;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .settings-content {
      background: #fff;
      border-radius: 18px;
      padding: 32px 36px;
      box-shadow: 0 4px 32px #0005;
      min-width: 320px;
      text-align: center;
    }
    .settings-content h2 {
      margin-top: 0;
      color: #388e3c;
    }
    .settings-content label {
      display: block;
      margin: 18px 0 6px 0;
      font-size: 1.1em;
    }
    .settings-content input, .settings-content select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #bfa76f;
      font-size: 1em;
      width: 80%;
      margin-bottom: 10px;
    }
    .settings-content button {
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 24px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s;
    }
    @media (max-width: 1000px) {
      .table-container { width: 100vw; }
      .poker-table { width: 95vw; height: 60vw; min-width: 320px; min-height: 200px; }
    }
    @media (max-width: 700px) {
      .table-container { width: 100vw; height: 90vw; min-height: 400px;}
      .poker-table { width: 98vw; height: 70vw; }
      .player-seat { width: 120px; height: 90px; }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <div class="poker-table"></div>
    <div class="pot" id="pot"></div>
    <div class="community-cards" id="community-cards"></div>
    <div id="player-seats"></div>
    <div class="controls" id="controls" style="display:none;">
      <button id="check-btn">CHECK</button>
      <button id="raise-btn">RAISE</button>
      <input type="number" id="raise-amount" min="1" value="10" step="1">
      <button class="all-in-btn" id="all-in-btn">ALL IN</button>
      <button id="fold-btn">FOLD</button>
    </div>
  </div>
  <div class="settings-modal" id="settings-modal">
    <div class="settings-content">
      <h2>הגדרות משחק</h2>
      <label>מספר שחקנים (כולל אותך):</label>
      <select id="num-players">
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
      </select>
      <label>סכום התחלתי לכל שחקן:</label>
      <input type="number" id="starting-chips" min="50" max="1000" value="200">
      <button id="start-btn">התחל משחק</button>
    </div>
  </div>

    // (הקוד המלא נמצא בתגובה הקודמת, כדי לא להעמיס כאן שוב)
  </script>
</body>
</html>
